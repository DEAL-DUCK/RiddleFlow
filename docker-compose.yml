services:

  pg:
    image: postgres
    environment:
      POSTGRES_DB: RiddleFlowDB
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  backend:
    build: ./services/backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@localhost:5432/RiddleFlowDB
    ports:
      - 5000:5000
    volumes:
      - ./services/backend:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5000

volumes:
  postgres_data:

